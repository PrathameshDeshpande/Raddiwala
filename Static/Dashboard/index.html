<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raddiwala</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class = "logo-header">
            <img class="logo" src="asset/image 3.png" alt="logo">
            <h1 class="name"><span id="onHover">à¤°</span>addiwala</h1>
        </div>
        <div class="action">
            <div class="profile" onclick=menuToggle()>
                <img class="asset/profile-img" src="asset/Ellipse 1.png" alt="logo">
            </div>
            <div class="menu">
                <h3>
                    User Account
                </h3>
                <ul>
                   <li><img src="asset/img1.png" alt="Profile"><a href="#">Profile</a></li>
                   <li><img src="asset/img2.png" alt="Edit Profile"><a href="#">Edit Profile</a></li>
                   <li><img src="asset/img3.png" alt="Settings"><a href="#">Settings</a></li>
                   <li><img src="asset/img4.png" alt="Help"><a href="#">Help</a></li>
                   <li><img src="asset/img5.png" alt="Logout"><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Main Body -->
    <div class = "main">
        <div class = "dashboard-part1">
            <h1>Hello Ritesh</h1>
            <h2>You have helped in recycling 20Kgs of waste</h2>
            <div class="buttons">
            <button class="button-5" type="button">Recycle More</button>
            <button class="button-6" type="button">Recycle History</button>
            </div>
        </div>
        <script>
            function menuToggle(){
                const toggleMenu = document.querySelector('.menu');
                toggleMenu.classList.toggle('active')
            }
        </script>
        <div class = "dashboard-part2">
            <div class="box">
                <h2>Rewards Earned</h2>
                <div>
                <ul>
                    <li><img src="asset/image 8.png" alt = "points"><a class= "effect-underline" href="#">Green Points</a></li>
                    <li><img src="asset/image 6.png" alt = "Vouchers"><a class= "effect-underline" href="#">Vouchers</a></li>
                    <li><img src="asset/image 7.png" alt = "Cash"><a class= "effect-underline" href="#">Cash</a></li>
                </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
